<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or sign up </title>
    <link rel="stylesheet" href="log.css">

</head>
<body>

  <div class="container">
    <h1>Login</h1>
    <form id="login-form">
      <div class="form-control">
        <input type="text" name="username" id="username-field" placeholder="Email" required>
      </div>
      <div class="form-control">
        <input type="password" name="password" id="password-field" required placeholder="Password">
      </div>
      <button class="btn" id="login-form-submit">Login</button>

      <p class="text">Don't have an account? <a href="#">Register</a></p>
    </form>
  </div>

  <script src="js.js"></script>
</body>
</html>
